        <h1 class="TITUULO">Bienvenido a la aplicación de facturación</h1>    
    <div class="container">
    <div class="client-section">
      <div class="form-group2">
          <label for="clientId">ID Cliente:</label  >
          <input type="text" id="clientId" placeholder="Ingrese el ID del cliente">
      </div>
      <div class="form-group2">
          <label for="clientName">Nombre:</label>
          <input type="text" id="clientName" placeholder="Ingrese el nombre del cliente">
      </div>
      <div class="form-group2">
          <label for="clientAddress">Dirección:</label>
          <input type="text" id="clientAddress" placeholder="Ingrese la dirección">
      </div>
      <div class="form-group2">
          <label for="clientPhone">Teléfono:</label>
          <input type="text" id="clientPhone" placeholder="Ingrese el teléfono">
      </div>
      <div class="form-group2">
        <label for="productCode">Código del Producto:</label>
        <input type="text" id="productCode" placeholder="Ingrese el código del producto">
    </div>
      <div class="form-group2">
        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" min="1" value="1">
    </div>
    <button id="addProduct">Agregar Producto</button> 
  </div>
</div>
<h2>Detalle de Factura</h2>
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se agregarán aquí dinámicamente -->
            </tbody>
        </table>

        <div class="total-section">
            <p>Total: $<span id="totalAmount">0.00</span></p>
        </div>

        <div class="actions">
            <button id="generateInvoice">Generar Factura</button>
            <button id="clearAll" class="delete-btn">Limpiar Todo</button>
        </div>
    </div>

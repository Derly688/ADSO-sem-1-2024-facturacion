    <h2>Crear Usuario</h2>   
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Nombre_completo">Nombre Completo</label>
            <input type="text" class="form-control" id="Nombre_Completo" placeholder="Escriba el(nombre completo)">
          </div>
          <div class="form-group col-md-6">
            <label for="Numero_de_Documento">Número de Documento</label>
            <input type="number" class="form-control" id="Numero_de_Documento" placeholder="Escriba el (numero de documento)">
          </div>
          <div class="form-group col-md-6">
            <label for="ID_Usuario">ID Usuario</label>
            <input type="number" class="form-control" id="ID_Usuario" placeholder="Escriba el (ID Usuario)">
          </div>
        </div>

        <div class="form-group col-md-6">
            <label for="Correo_Electronico">Correo Electrónico</label>
            <input type="number" class="form-control" id="Correo_Electronico" placeholder="Escriba el (correo electronico)">
          </div>
          <div class="form-group col-md-6">
            <label for="Telefono">Telefono</label>
            <input type="number" class="form-control" id="Telefono" placeholder="Escriba el (numero de telefono)">
          </div>
          </div>
          <div class="form-group col-md-6">
            <label for="Direccion">Direccion</label>
            <input type="number" class="form-control" id="Direccion" placeholder="Escriba la (Direccion)">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>

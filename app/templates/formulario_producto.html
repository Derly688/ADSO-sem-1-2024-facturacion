    <h2>Crear Producto</h2>   
    <form id="formulario_producto">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Describa el producto (dato único)">
          </div>
          <div class="form-group col-md-6">
            <label for="cantidad_inventario">Cantidad Inventario</label>
            <input type="number" class="form-control" id="cantidad_inventario">
          </div>
          <div class="form-group col-md-6">
            <label for="precio_unitario">Precio Unitario</label>
            <input type="number" class="form-control" id="precio_unitario">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="unidad_medida">Unidad de Medida</label>
            <select id="unidad_medida" class="form-control">
              <option selected>Por favor seleccione...</option>
              <option value="GRS">GRS</option>
              <option value="UND">UND</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="categoria">Categoria</label>
            <select id="categoria" class="form-control">
              <option selected>Por favor seleccione...</option>
              <option value="1">Alimentos</option>
              <option value="2">Ropa</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form> 
      <script>
        document.getElementById("formulario_producto").addEventListener("submit", function(event) {
          event.preventDefault(); 
      
          
          const descripcion = document.getElementById("descripcion").value.trim();
          const cantidad = document.getElementById("cantidad_inventario").value;
          const precio = document.getElementById("precio_unitario").value;
          const unidad = document.getElementById("unidad_medida").value;
          const categoria = document.getElementById("categoria").value;
      
        
          if (descripcion === "") {
            alert("Por favor ingrese la descripción del producto.");
            return;
          }
      
          if (cantidad === "" || cantidad <= 0) {
            alert("Por favor ingrese una cantidad válida mayor que cero.");
            return;
          }
      
          if (precio === "" || precio <= 0) {
            alert("Por favor ingrese un precio unitario válido mayor que cero.");
            return;
          }
      
          if (unidad === "Por favor seleccione...") {
            alert("Por favor seleccione una unidad de medida.");
            return;
          }
      
          if (categoria === "Por favor seleccione...") {
            alert("Por favor seleccione una categoría.");
            return;
          }
      
         
          alert("Formulario enviado correctamente.");
          this.submit(); 
        });
      </script>
